<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body {
  font: 10px sans-serif;
  }

  .chord path {
    fill-opacity: .67;
    stroke: #000;
    stroke-width: .5px;
  }
</style>
</head>
<body>
  <script src="./scripts/d3.min.js"></script>
  <script src="./scripts/jQuery/jquery-1.10.2.min.js"></script>

  <script>

  // Setup data
  var d = [
    {"RUB":"Non-users","INRUB0":10464,"OUTRUB0":0,"INRUB1":78,"OUTRUB1":-5890,"INRUB2":0,"OUTRUB2":-846,"INRUB3":0,"OUTRUB3":-3010,"INRUB4":0,"OUTRUB4":-548,"INRUB5":0,"OUTRUB5":-170},
    {"RUB":"Healthy","INRUB0":5890,"OUTRUB0":-78,"INRUB1":3056,"OUTRUB1":0,"INRUB2":0,"OUTRUB2":-544,"INRUB3":1,"OUTRUB3":-1910,"INRUB4":0,"OUTRUB4":-394,"INRUB5":0,"OUTRUB5":-130},
    {"RUB":"Low","INRUB0":846,"OUTRUB0":0,"INRUB1":544,"OUTRUB1":0,"INRUB2":2301,"OUTRUB2":0,"INRUB3":51,"OUTRUB3":-1538,"INRUB4":0,"OUTRUB4":-578,"INRUB5":0,"OUTRUB5":-185},
    {"RUB":"Moderate","INRUB0":3010,"OUTRUB0":0,"INRUB1":1910,"OUTRUB1":-1,"INRUB2":1538,"OUTRUB2":-51,"INRUB3":1100,"OUTRUB3":0,"INRUB4":8,"OUTRUB4":-825,"INRUB5":1,"OUTRUB5":-223},
    {"RUB":"High","INRUB0":548,"OUTRUB0":0,"INRUB1":394,"OUTRUB1":0,"INRUB2":578,"OUTRUB2":0,"INRUB3":825,"OUTRUB3":-8,"INRUB4":246,"OUTRUB4":0,"INRUB5":22,"OUTRUB5":-238},
    {"RUB":"Very High","INRUB0":170,"OUTRUB0":0,"INRUB1":130,"OUTRUB1":0,"INRUB2":185,"OUTRUB2":0,"INRUB3":223,"OUTRUB3":-1,"INRUB4":238,"OUTRUB4":-22,"INRUB5":23,"OUTRUB5":0}
  ];

  var matrix = new Array(6);
  var rubgrp = new Array(6);

  // Rub 0: Non-users
  for (var i in d) {
    rubgrp[i] = d[i].INRUB0;
  };
  matrix[0] = rubgrp;
  // Rub 1: Healthy
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB1;
  };
  matrix[1] = rubgrp;
  // Rub 2: Low
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB2;
  };
  matrix[2] = rubgrp;
  // Rub 3: Moderate
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB3;
  };
  matrix[3] = rubgrp;
  // Rub 4: High
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB4;
  };
  matrix[4] = rubgrp;
  // Rub 5: Very high
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB5;
  };
  matrix[5] = rubgrp;

  /*var matrix = [
  //                   Past
  // Non-users  Healthy  Low    Moderate  High  Very high     Present
     [10464,    5890,     846,  3010,     548,   170],     // Non-users
     [78,       3056,     544,  1910,     394,   130],     // Healthy
     [0,        0,       2301,  1538,     578,   185],     // Low
     [0,        1,         51,  1100,     825,   223],     // Moderate
     [0,        0,          0,     8,     246,   238],     // High
     [0,        0,          0,     1,      22,    23]      // Very high
  ];*/

  var datatext = ["Non-users", "Healthy", "Low", "Moderate", "High", "Very high"];

  var chord = d3.layout.chord()
    .padding(.05)
    .sortSubgroups(d3.descending)
    .matrix(matrix);

  var width = 960,
      height = 500,
      innerRadius = Math.min(width, height) * .41,
      outerRadius = innerRadius * 1.1;

  var fill = d3.scale.ordinal()
      .domain(d3.range(4))
      .range(["blue", "green", "yellow", "orange", "purple", "red"]);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  var arc = d3.svg.arc()
      .innerRadius(innerRadius)
      .outerRadius(outerRadius);

  var chordGroup = svg.selectAll("g")
      .data(chord.groups)
      .enter()
        .append("g");

  chordGroup.append("path")
      .style("fill", function(d) { return fill(d.index); })
      .style("stroke", function(d) { return fill(d.index); })
      .attr("id", function(d, i) {return "group" + i ;})
      .attr("d", arc)
      .on("mouseover", fade(.1))
      .on("mouseout", fade(1));

  //var ticks = svg.append("g").selectAll(".group")
  //    .data(chord.groups)
  //    .enter()
  //      .append("g").selectAll(".group")
  var ticks = chordGroup.selectAll(".group")
      .data(groupTicks)
      .enter()
        .append("g")
        .attr("transform", function(d) {
            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")" + " translate(" + outerRadius + ",0)";
          });

  ticks.append("line")
      .attr("x1", 1)
      .attr("y1", 0)
      .attr("x2", 5)
      .attr("y2", 0)
      .style("stroke", "#000");
      //.style("fill", "Blue");

  ticks.append("text")
      .attr("x", 8)
      .attr("dy", ".35em")
      .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180) translate(-16)" : null; })
      .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      //.style("fill", "Blue")
      .text(function(d) { return d.label; });
      //.text(function(d) { return d.grouplable; });

  // Add a text label.
  var groupText = chordGroup.append("text")
      .attr("x", 8)
      .attr("dy", 15)
      //.attr("x", 8)
      //.attr("dy", ".35em")
      //.attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180) translate(16)" : null; })
      //.style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      //.style("fill", "Blue")
      .text(function(d) { return d.label; });

  groupText.append("textPath")
      .attr("xlink:href", function(d, i) { return "#group" + i ;})
      .text(function(d, i) { return datatext[i] ;});

  // Add the chords
  svg.append("g")
      .attr("class", "chord")
      .selectAll("path")
      .data(chord.chords)
      .enter()
        .append("path")
        .attr("d", d3.svg.chord().radius(innerRadius))
        .style("fill", function(d) { return fill(d.target.index); })
        .style("opacity", 1);

  //var d = GetData("CCG", "08T");

  // Returns an array of tick angles and labels, given a group.
  function groupTicks(d) {
      var k = (d.endAngle - d.startAngle) / d.value;
      //var k = (d.endAngle - d.startAngle) / 2;
      //console.log(d.value);
      return d3.range(0, d.value, 100).map(function(v, i) {
      //return d3.range(0, 1, 1).map(function(v, i) {
        return {
          angle: v * k + d.startAngle,
          //angle: d.endAngle,
          //label: i % 5 ? null : v / 1000 + "k"
          label: i % 10 ? null : v
          //grouplable: i % 1000 ? null : datatext[d.index]
        };
      });
    }

  // Returns an event handler for fading a given chord group.
  function fade(opacity) {
      return function(g, i) {
        svg.selectAll(".chord path")
            .filter(function(d) { return d.source.index != i && d.target.index != i; })
          .transition()
            .style("opacity", opacity);
      };
  }

  function GetData(userlevel, orgcode)
  {
      var aj = $.ajax({
          type: "POST",
          dataType: "json",
          url: "http://sppatientsdev/sollisacg/bireporting/GetData.asmx/GetRubHopperData",
          data: "{'userlevel':'" + userlevel + "','orgcode':'" + orgcode + "'}",
          contentType: "application/json; charset=utf-8"
      });
      aj.fail(function (jqXHR, textStatus, errorThrown) {
          alert("Problem getting data: " + textStatus + " " + errorThrown);

      });

      return aj;
  }

  </script>

</body>
</html>
