<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

  body {
  font: 10px sans-serif;
  }

  .tooltip {
        font-size: 10;
        color: white;
        opacity: 1;
        background: black;
  }

  .chord path {
    fill-opacity: .67;
    stroke: #000;
    stroke-width: .5px;
  }
</style>
</head>
<body>
  <script src="./scripts/d3.min.js"></script>
  <script src="./scripts/jQuery/jquery-1.10.2.min.js"></script>

  <script>

  // Setup data
  var d = [
    {"RUB":"Non-users","INRUB0":10464,"OUTRUB0":0,"INRUB1":78,"OUTRUB1":-5890,"INRUB2":0,"OUTRUB2":-846,"INRUB3":0,"OUTRUB3":-3010,"INRUB4":0,"OUTRUB4":-548,"INRUB5":0,"OUTRUB5":-170},
    {"RUB":"Healthy","INRUB0":5890,"OUTRUB0":-78,"INRUB1":3056,"OUTRUB1":0,"INRUB2":0,"OUTRUB2":-544,"INRUB3":1,"OUTRUB3":-1910,"INRUB4":0,"OUTRUB4":-394,"INRUB5":0,"OUTRUB5":-130},
    {"RUB":"Low","INRUB0":846,"OUTRUB0":0,"INRUB1":544,"OUTRUB1":0,"INRUB2":2301,"OUTRUB2":0,"INRUB3":51,"OUTRUB3":-1538,"INRUB4":0,"OUTRUB4":-578,"INRUB5":0,"OUTRUB5":-185},
    {"RUB":"Moderate","INRUB0":3010,"OUTRUB0":0,"INRUB1":1910,"OUTRUB1":-1,"INRUB2":1538,"OUTRUB2":-51,"INRUB3":1100,"OUTRUB3":0,"INRUB4":8,"OUTRUB4":-825,"INRUB5":1,"OUTRUB5":-223},
    {"RUB":"High","INRUB0":548,"OUTRUB0":0,"INRUB1":394,"OUTRUB1":0,"INRUB2":578,"OUTRUB2":0,"INRUB3":825,"OUTRUB3":-8,"INRUB4":246,"OUTRUB4":0,"INRUB5":22,"OUTRUB5":-238},
    {"RUB":"Very High","INRUB0":170,"OUTRUB0":0,"INRUB1":130,"OUTRUB1":0,"INRUB2":185,"OUTRUB2":0,"INRUB3":223,"OUTRUB3":-1,"INRUB4":238,"OUTRUB4":-22,"INRUB5":23,"OUTRUB5":0}
  ];

  var matrix = new Array(6);
  var rubgrp = new Array(6);

  // Rub 0: Non-users
  for (var i in d) {
    rubgrp[i] = d[i].INRUB0;
  };
  matrix[0] = rubgrp;
  // Rub 1: Healthy
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB1;
  };
  matrix[1] = rubgrp;
  // Rub 2: Low
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB2;
  };
  matrix[2] = rubgrp;
  // Rub 3: Moderate
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB3;
  };
  matrix[3] = rubgrp;
  // Rub 4: High
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB4;
  };
  matrix[4] = rubgrp;
  // Rub 5: Very high
  var rubgrp = new Array(6);
  for (var i in d) {
    rubgrp[i] = d[i].INRUB5;
  };
  matrix[5] = rubgrp;

  /*var matrix = [
  //                   Past
  // Non-users  Healthy  Low    Moderate  High  Very high     Present
     [10464,    5890,     846,  3010,     548,   170],     // Non-users
     [78,       3056,     544,  1910,     394,   130],     // Healthy
     [0,        0,       2301,  1538,     578,   185],     // Low
     [0,        1,         51,  1100,     825,   223],     // Moderate
     [0,        0,          0,     8,     246,   238],     // High
     [0,        0,          0,     1,      22,    23]      // Very high
  ];*/

  // The lables for the chord groups
  var groupLables = ["Non-users", "Healthy", "Low", "Moderate", "High", "Very high"];
  var groupColors = ["blue", "green", "yellow", "orange", "purple", "red"];

  // The chord lyaout maps the matirx data into a group of arcs with their radian angles
  var chord = d3.layout.chord()
    .padding(.05)
    .sortSubgroups(d3.descending)
    .matrix(matrix);

  // The size of the svg viewport and the radius values for the circle used for the chart
  var width = 960,
      height = 500,
      innerRadius = Math.min(width, height) * .31,
      outerRadius = innerRadius * 1.1;

  // Create the svg viewport
  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      // Append a group and move it to the center of the viewport
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  // Setup the arc path generator with the predetermined radius values
  var arc = d3.svg.arc()
      .innerRadius(innerRadius)
      .outerRadius(outerRadius);

  // Setup a group for the chords. Each group contains the data mappings for each chord which will be used
  // next when generatin the paths
  var chordGroup = svg.selectAll()
      .data(chord.groups)
      .enter()
        .append("g");

  // Generate paths for each chord using the chord group above
  chordGroup.append("path")
      .style("fill", function(d) { return groupColors[d.index]; })
      .style("stroke", "black")
      .attr("id", function(d, i) {return "group" + i ;})
      .attr("d", arc)
      .on("mouseover.one", groupFade(.1))
      .on("mouseover.two", groupSelect())
      .on("mouseout.one", groupFade(1))
      .on("mouseout.two", groupDeselect());

  // Pass each chord group to the groupTicks method which will the require ticks and place them in groups
  // Each tick in the group is transformed by rotating them 180 degreese perpendicular to the corresponding radiun angle
  // and then moving it to the outer radius of the circle
  var ticks = chordGroup.selectAll()
      .data(groupTicks)
      .enter()
        .append("g")
        .attr("transform", function(d) {
            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")" + " translate(" + outerRadius + ",0)";
          });

  // For each of the tick groups append the tick line and set its stroke
  ticks.append("line")
      .attr("x1", 1)
      .attr("y1", 0)
      .attr("x2", 5)
      .attr("y2", 0)
      .style("stroke", "#000");

  // For each tick group append the tick lable
  // The tick lable is only set for numbers divisible by 2, others will be blank
  ticks.append("text")
      .attr("x", 8)
      .attr("dy", ".35em")
      .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180) translate(-16)" : null; })
      .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      .style("font-size", 8)
      .text(function(d) { return d.label; });

  /*
  // Add a text path label.
  var groupText = chordGroup.append("text")
      .attr("x", 8)
      .attr("dy", 15)
      //.attr("x", 8)
      //.attr("dy", ".35em")
      //.attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180) translate(16)" : null; })
      //.style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      //.style("fill", "Blue")
      .text(function(d) { return d.label; });

  groupText.append("textPath")
      .attr("xlink:href", function(d, i) { return "#group" + i ;})
      .text(function(d, i) { return datatext[i] ;});
  */

  // For each chord in the group group append the group lable.
  // This is similar to how the ticks were added, but here we use the chord group created ealier
  // For each chord in chord group we find the middle between the start and end angles, then place the text there by
  // first rotating it 180 degrees perpendicular to the angle and then moving it to 50 pixels outside the inner radius
  chordGroup.append("text")
      .each(function(d) { d.angle = (d.startAngle + d.endAngle) / 2; })
      .attr("dy", ".35em")
      .attr("transform", function(d) {
    		  return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
    		    + "translate(" + (innerRadius + 50) + ")" + (d.angle > Math.PI ? "rotate(180)" : "");
          } )
      .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
      //.attr('opacity', 0)
      .style("font-size", 10)
      .text(function(d,i) { return groupLables[i]; });

  // Append a new group to the viewport, then append the chord paths using the chord path generator
  // The chords are bound to the data provided by the chord layout whcih was derived from the matrix
  svg.append("g")
      .attr("class", "chord")
      .selectAll("path")
      .data(chord.chords)
      .enter()
        .append("path")
        .attr("d", d3.svg.chord().radius(innerRadius))
        .style("fill", function(d) { return groupColors[d.target.index]; })
        .style("opacity", 1)
        .on("mouseover.one", chordFade(.1))
        .on("mouseover.two", chordSelect())
        .on("mouseout.one", chordFade(1))
        .on("mouseout.two", chordDeselect());

  //var d = GetData("CCG", "08T");

  // Returns an array of tick angles and labels, given a group.
  function groupTicks(d) {
      var k = (d.endAngle - d.startAngle) / d.value;
      //var k = (d.endAngle - d.startAngle) / 2;
      //console.log(d.value);
      return d3.range(0, d.value, 1000).map(function(v, i) {
      //return d3.range(0, 1, 1).map(function(v, i) {
        return {
          angle: v * k + d.startAngle,
          //angle: d.endAngle,
          label: i % 2 ? null : v /// 1000 + "k"
          //label: i % 10 ? null : v
          //grouplable: i % 1000 ? null : datatext[d.index]
        };
      });
    }

  // Returns an event handler for fading a given chord group.
  function groupFade(opacity) {
      return function(g, i) {
        svg.selectAll(".chord path")
          .filter(function(d) {
              return d.source.index != i && d.target.index != i;
            })
          //.transition()
          .style("opacity", opacity);
      };
  }

  function groupSelect() {
    return function(g, i) {
      var tg = d3.select("svg").append("g")
        .attr("id", "tt")
        .attr("transform", function() { return "translate(90,40)"; });

      tg.append("text").attr("y", 1).attr("x", 1).attr("class", "tooltip")
        .append("tspan").attr("x", 1).attr("dy", 15)
          .text(groupLables[g.index] + " group total : " + Math.round(g.value));
      }
  }

  function groupDeselect() {
    return function(c, i) {
      d3.select("#tt").remove();
    };
  }

  function chordFade(opacity) {
    return function(c, i) {
      svg.selectAll(".chord path")
        .filter(function(d) {
            return !(d.source.index == c.source.index && d.target.index == c.target.index);
        })
        .style("opacity", opacity);
    };
  }

  function chordSelect() {
    return function(c, i) {
      var tg = d3.select("svg").append("g")
        .attr("id", "tt")
        .attr("transform", function() { return "translate(90,40)"; });

      tg.append("text").attr("y", 1).attr("x", 1).attr("class", "tooltip")
        .append("tspan").attr("x", 1).attr("dy", 15)
          .text("from " + groupLables[c.source.subindex] + " to " + groupLables[c.source.index] + " : " +  c.source.value)
        .append("tspan").attr("x", 1).attr("dy", 15)
          .text("from " + groupLables[c.target.subindex] + " to " + groupLables[c.target.index]  +" : " +  c.target.value);
      }
  }

  function chordDeselect() {
    return function(c, i) {
      d3.select("#tt").remove();
    };
  }

  function GetData(userlevel, orgcode)
  {
      var aj = $.ajax({
          type: "POST",
          dataType: "json",
          url: "http://sppatientsdev/sollisacg/bireporting/GetData.asmx/GetRubHopperData",
          data: "{'userlevel':'" + userlevel + "','orgcode':'" + orgcode + "'}",
          contentType: "application/json; charset=utf-8"
      });
      aj.fail(function (jqXHR, textStatus, errorThrown) {
          alert("Problem getting data: " + textStatus + " " + errorThrown);

      });
      return aj;
  }

  </script>

</body>
</html>
