<!DOCTYPE html>
<html>
<head>
  <script src="./scripts/d3.min.js"></script>
</head>
<body>
<script>

  var data = [10, 20, 30, 40];

  var canvas = d3.select("body")
      .append("svg")
        .attr("width", 300)
        .attr("height", 300);

  canvas.selectAll("rect")
      .data(data)
      .enter()
          .append("rect")
          .attr("x", 10)
          .attr("y", function(d, i) {return i * 100})
          .attr("width", function(d) {return d})
          .attr("height", 50);

</script>
</body>
</html>
